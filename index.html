<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ZOME | Street × Dyeing</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: #000;
            color: #fff;
        }
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            font-size: 28px;
            letter-spacing: 4px;
        }
        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
        }
        .hero {
            height: 70vh;
            background: url('https://images.unsplash.com/photo-1520975918318-3a6c8c8fbbf0?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h2 {
            font-size: 48px;
            letter-spacing: 6px;
            background: rgba(0,0,0,0.5);
            padding: 20px 40px;
        }
        .products {
            padding: 60px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
        }
        .item {
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            margin-top: 40px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <h1>ZOME</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Collection</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
    </nav>
</header>

<div class="hero">
    <h2>染め直す、夢の形。</h2>
</div>

<section class="products">
    <div class="item">
        <img src="https://images.unsplash.com/photo-1520975918318-3a6c8c8fbbf0?auto=format&fit=crop&w=800&q=80">
        <h3>ZOME Indigo Hoodie</h3>
        <p>¥18,000</p>
    </div>

    <div class="item">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=800&q=80">
        <h3>ZOME Sumi Tee</h3>
        <p>¥9,800</p>
    </div>

    <div class="item">
        <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=800&q=80">
        <h3>ZOME Shibori Jacket</h3>
        <p>¥26,000</p>
    </div>
</section>

<footer>
    © 2026 ZOME – All Rights Reserved.
</footer>

</body>
</html>
